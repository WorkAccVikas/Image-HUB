<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image HUB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img">
            <img src="" alt="preview-img" />
          </div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="images/background.svg" alt="search-img" />
      <div class="content">
        <!-- <h1>Welcome, Image HUB</h1>
        <p>Search, Download & View your favorite images</p> -->
        <h1></h1>
        <p></p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" name="" id="" placeholder="Search Images" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <!-- <li class="card">
          <img src="images/img-1.jpg" alt="img" />
          <div class="details">
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span>Maria Loznevaya</span>
            </div>
            <button><i class="uil uil-import"></i></button>
          </div>
        </li> -->
      </ul>
      <button class="load-more">Load More</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
